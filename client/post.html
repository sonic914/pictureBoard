<template name="post">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <span>{{title}}</span>
                    </div>
                </div>
                <div class="panel-body">
                    <img src="{{url}}" class="post-img img-rounded" />
                    <div class="col-md-12">
                        {{context}}
                    </div>
                </div>
                <div class="panel-footer">
                    <div>등록일: {{atDate}} </div>
                </div>
            </div>
        </div>
    </div>
</template>
